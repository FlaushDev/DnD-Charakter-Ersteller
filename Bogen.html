<!DOCTYPE html>
<html lang="de">

<button onclick="openPopup()">Popup öffnen</button>

<div id="myPopup" class="popup-overlay">
  <div class="popup-content">
    <h2>Mein Popup</h2>
    <p>Dies ist ein Popup, das im selben Fenster erscheint.</p
    <button onclick="closePopup()">Schließen</button>
  </div>
</div>

<style>
.popup-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6); 
  z-index: 1000;
}
.popup-content {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 20px;
  border-radius: 8px;
}
</style>

<script>
function openPopup() {
  document.getElementById('myPopup').style.display = 'block';
}
function closePopup() {
  document.getElementById('myPopup').style.display = 'none';
}
</script>
